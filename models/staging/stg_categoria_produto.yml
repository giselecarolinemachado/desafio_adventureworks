version: 2

models:
  - name: stg_categoria_produto
    description: Tabela com as categorias dos produtos produzidos e comercializados pela Adventure Works. 
    columns:
      - name: pk_id_categoria_produto
        description: Chave primária da tabela de categoria de produtos (PRODUCTCATEGORYID).
      - name: nome_produto
        description: Nome do produto (NAME).
      - name: data_modificacao_produto
        description: Apresenta a última data de modificação do produto (MODIFIEDDATE).

