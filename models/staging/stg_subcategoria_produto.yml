version: 2

models:
  - name: stg_subcategoria_produto
    description: Tabela detalhando a subcategoria dos produtos confeccionados e comercializados pela Adventure Works. 
    columns:
      - name: pk_id_subcategoria_produto
        description: Chave primária da subcategoria do produto (PRODUCTSUBCATEGORYID).
      - name: fk_id_categoria_produto
        description: Chave estrangeira que identifica a categoria do produto (PRODUCTCATEGORYID).
      - name: nome_produto
        description: Nome do produto (NAME).
      - name: data_modificacao_produto 
        description: Apresenta a última data de modificação do produto (MODIFIEDDATE).
